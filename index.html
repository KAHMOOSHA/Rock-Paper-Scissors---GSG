<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Sicorss</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">

</head>

<body>
    <div class="win">
        <p>Who Won?</p>
        <p clsss="winner-name" id="winner">...</p>
    </div>


    <div class="stand">
        <ul>
            <li class="p-win">Win</li>
            <li class="tie">Tie</li>
            <li class="c-win">Win</li>
        </ul>
        <ul>
            <li id="p-win">0</li>
            <li id="tie">0</li>
            <li id="c-win">0</li>

        </ul>
    </div>


    <div class="playerVcomputer">
        <div class="player">

            <div id="RPS">

            </div>
            <div class="Pchoise" id="PchoiseId">
                <p>PLAYER</p>
                <div class="icon">
                    <i class='far fa-hand-rock init'></i>
                </div>
            </div>

        </div>

        <h1><span style="color: rgba(0, 0, 255, 0.548);"> V </span><span style="color:rgba(255, 0, 0, 0.712)">s </span>
        </h1>

        <div class="computer">
            <div id="Cchoise">
                <p>COMOUTER</p>
                <div class="icon">
                    <i class='far fa-hand-rock init'></i>
                </div>
            </div>
        </div>
    </div>



    <div id="play-again">
        <button> Play again!</button>
    </div>
    <div id="play">
        <button><i class="fab fa-free-code-camp"></i>
            <i class="fas fa-tint"></i>
            <i class="fas fa-tree"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
